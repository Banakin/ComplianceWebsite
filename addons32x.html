---
layout: default
title: Addons 32x
---

<h2 class="display-4 my-5 text-center">32x Addons</h2>
<div class="card card-body res-grid-4">

	{%- for addons32x in site.static_files -%}
		{%- if addons32x.path contains 'image/article/compliance32xAddons' -%}

			<div class="card">
				<img class="card-img" style="min-height: 100%" src="{{ site.baseurl }}{{ addons32x.path }}" alt="{{ addons32x.basename }}">
				<div class="card-img-overlay">
					<h3 class="card-title">{{ addons32x.basename }}</h3>
				</div>
				<a class="stretched-link" href="{{ site.baseurl }}/article/compliance32xAddons/{{ addons32x.basename }}"></a>
			</div>

		{%- endif -%}
	{%- endfor -%}

</div>

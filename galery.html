---
layout: default
title: Galery
description: Discover all textures made by us!
h1: Galery
---

<div id="accordion">
    <div class="card">
      	<div class="card-header">
        	<a class="card-link" data-toggle="collapse" href="#collapse1">Blocks Textures</a>
      	</div>
      	<div id="collapse1" class="collapse show" data-parent="#accordion">
        	<div class="card-body">
          		{%- for blocksTextures in site.data.block_textures -%}

					<div class="col">
						<div class="card" style="width:64px; height:64px; margin-bottom: 32px;">
							<img class="card-img-top img-thumbnail" src="https://raw.githubusercontent.com/Faithful-Dungeons/Resource-Pack/master/Block%20Textures/{{ blocksTextures[0] }}" style="width:100%; height:64px" alt="{{ blocksTextures[0] | remove: ".png" | remove: ".tga" }}">
						</div>
					</div>
				{% endfor %}
        	</div>
      	</div>
    </div>
    <div class="card">
    	<div class="card-header">
    		<a class="card-link" data-toggle="collapse" href="#collapse2">Equipments</a>
    	</div>
    	<div id="collapse1" class="collapse show" data-parent="#accordion">
        	<div class="card-body">
          		{%- for equipmentsTextures in site.data.equipments_list -%}

					<div class="col">
						<div class="card" style="width:64px; height:64px; margin-bottom: 32px;">
							<img class="card-img-top img-thumbnail" src="#{{ equipmentsTextures[0] }}" style="width:100%; height:64px" alt="{{ equipmentsTextures[0] | remove: ".png" | remove: ".tga" }}">
						</div>
					</div>
				{% endfor %}
        	</div>
      	</div>
    </div>
</div>

---
layout: default
title: Galery
description: Discover all textures made by us!
h1: Galery
---

<!--
https://raw.githubusercontent.com/Faithful-Dungeons/Resource-Pack/master/Block%20Textures/
-->

<div class="row">
	{%- for blocksTextures in site.data.block_textures -%}

		<div class="col">
			<div class="card" style="width:128px; height:128px; margin-bottom: 32px;">
				<img class="card-img-top img-thumbnail" src="https://raw.githubusercontent.com/Faithful-Dungeons/Resource-Pack/master/Block%20Textures/{{ blocksTextures[0] }}" style="width:100%; height:128px" alt="{{ blocksTextures[0] | remove: ".png" | remove: ".tga" }}">
			</div>
		</div>

	{% endfor %}
</div>

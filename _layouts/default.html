<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Compliance - {{ page.title }}</title>
	<meta name="description" content="Compliance is a Resource Pack which aims to be faithful to Vanilla textures." />
	<meta name="keywords" content="Minecraft Dungeons, Compliance, Minecraft Java, Minecraft Bedrock, Resource Pack, Mods">
	<meta name="theme-color" content="#654321">

	<link rel="icon" href="{{ site.baseurl }}/favicon.ico">
	<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" />
	<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" />
	<link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png"/>
	<meta property="og:image" content="{{ site.baseurl }}/image/home/logo.png" />
	<meta property="twitter:image" content="{{ site.baseurl }}/image/home/logo.png" />
	<meta name="twitter:card" content="summary_large_image">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/owl.carousel.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/owl.theme.default.min.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="{{ site.baseurl }}/js/owl.carousel.js"></script>

	<!-- Font is awesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	
</head>

<body>
	
	<header class="background-top">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
			<a href="{{ site.baseurl }}"><img src="{{ site.baseurl }}/image/home/logo.png" alt="Logo" width="236" height="48"></a>
			<ul class="navbar-nav">

				<li class="nav-item">
					<a class="nav-link" href="{{ site.baseurl }}/download">
						<i style="margin-right: 5px" class="fas fa-angle-double-down"></i>
						Download
					</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="{{ site.baseurl }}/download">
						<i style="margin-right: 5px" class="fas fa-image"></i>
						Gallery
					</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="{{ site.baseurl }}/download">
						<i style="margin-right: 5px" class="fas fa-github"></i>
						GitHub
					</a>
				</li>

				<li class="nav-item">
					<button type="button" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<i style="margin-right: 5px" class="fab fa-discord"></i>
						Discord
					</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="">Compliance 32x</a>
						<a class="dropdown-item" href="">Compliance 64x</a>
						<a class="dropdown-item" href="">Compliance Addons</a>
						<a class="dropdown-item" href="">Compliance Mods</a>
						<a class="dropdown-item" href="">Compliance Dungeons</a>
					</div>
				</li>

			</ul>
		</nav>

		<!-- carousel of others websites -->
		<div id="topCarousel" class="owl-carousel owl-theme background-top">
			<div class="item">
				<a href="https://faithful-dungeons.github.io/Website/" rel="noopener">
					<img src="{{ site.baseurl }}/image/icon/compliance_dungeons.png" style="width: 128px; height: 128px;" class="img-fluid" alt="Compliance Dungeons">
				</a>
			</div>
			<div class="item">
				<a href="https://faithful-mods.github.io/" rel="noopener">
					<img src="{{ site.baseurl }}/image/icon/compliance_mods.png" style="width: 128px; height: 128px;" class="img-fluid" alt="Compliance Mods">  
				</a>
			</div>
			<div class="item">
				<a href="https://discord.com/invite/Tqtwtgh" rel="noopener">
					<img src="{{ site.baseurl }}/image/icon/compliance_x64.png" style="width: 128px; height: 128px;" class="img-fluid" alt="Compliance 64x">
				</a>
			</div>
			<div class="item">
				<a href="https://faithfultweaks.com/" rel="noopener">
					<img src="{{ site.baseurl }}/image/icon/compliance_tweaks.png" style="width: 128px; height: 128px;" class="img-fluid" alt="Compliance Tweaks">
				</a>
			</div>
			<div class="item">
				<a href="https://faithful.team/tag/faithful-addons/" rel="noopener">
					<img src="{{ site.baseurl }}/image/icon/compliance_addons.png" style="width: 128px; height: 128px;" class="img-fluid" alt="Compliance Addons">
				</a>
			</div>
		</div>
	</header>

	<br>

	<main class="background-middle">
	
		<!-- Page content, centered -->
		<div class="container">
			{{ content }}
		</div>

	</main>

	<br>

	<footer class="background-bottom">
			<p>Website made by and for the Compliance Community</p>
	</footer>

	<script>
		$('#topCarousel').owlCarousel({
			center: true,
			loop:true,
			autoplay: true,
			lazyLoad: true,
			rewind: true,
			margin: 20,
			responsiveClass: true,
			autoHeight: true,
			autoplayTimeout: 4000,
			smartSpeed: 800,
			responsive: {
				0: {
					items: 1
				},

				600: {
					items: 3
				},

				1024: {
					items: 4
				},

				1366: {
					items: 4
				}
			}
		});

		// fix non centered icons
		document.addEventListener('DOMContentLoaded', function () { window.dispatchEvent(new Event('resize')); })
	</script>

</body>
</html>

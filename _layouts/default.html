<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Faithful Dungeons - {{ page.title }}</title>
    <meta name="description" content="Faithful Dungeons is a Minecraft Dungeons mod." />
    <meta name="keywords" content="Minecraft Dungeons, Faithful, Resource Pack, Mod">
    <meta name="theme-color" content="#007bff">

    <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" />
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png"/>
    <meta property="og:image" content="{{ site.baseurl }}/image/icon/og.jpg" />
    <meta property="twitter:image" content="{{ site.baseurl }}/image/icon/og.jpg" />
    <meta name="twitter:card" content="summary_large_image">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<header>
  <h1 class="display-1">{{ page.h1 }}</h1>
  <p>{{ page.description }}</p>
</header>

<div class="custom-navbar-wrapper">
  <nav class="custom-navbar navbar navbar-expand-sm navbar-dark">
    <span class="navbar-brand">
      <img src="{{ site.baseurl }}/image/icon/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Faithful Dungeons
    </span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-label="Menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ site.baseurl }}/download">Download</a>
        </li>
        <li>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/Faithful-Dungeons">GitHub</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://discord.gg/eeVpygu">Discord</a>
        </li>    
      </ul>
    </div>  
  </nav>
</div>

<main class="container">
  {{ content }}
</main>

<footer>
  <p>Website made by Faithful Dungeons Team</p>
</footer>

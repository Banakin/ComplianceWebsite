---
layout: default
title: Mods
---

<link rel="stylesheet" href="{{ site.baseurl }}/css/mods.css">
<div id="app">
	<a id="target" style="display: none"></a>

  <zip-options></zip-options>

  <hr>

  <h2 class="display-4 m-5 text-center">Download All Textures for Version</h2>

  <div class="card">
    <div class="card-body">
      <minecraft-versions :versions="minecraftVersions" :breakpoints="breakpoints"></minecraft-versions>
    </div>
  </div>

  <hr>

  <h2 class="display-4 m-5 text-center">Put Together Your Own Pack</h2>

  <local-download ref="localDownload" :canpack="canPackMods"></local-download>

  <template v-if="isMounted">
    <button id="DownloadLocally" :disabled="$refs.localDownload.canDownloadLocally" class="btn btn-lg btn-download" v-on:click="$refs.localDownload.openConfirmModal(undefined)">Download Resource Pack</button>
    <div v-if="modSelection.length != 0 && $refs.localDownload.canDownloadLocally" class="advice text-center">Error: Packs Versions are not compatible</div>
  </template>

  <br>

  <div class="card">
    <div class="search-bar-container">
      <input id="SearchBar" class="fancy-card-8" type="text" placeholder="Search for mods or Minecraft version..." title="Type something" v-model="form.search">
      <div class="advice" v-text="searchAdvice"></div>
    </div>

    <div v-if='filteredMods.length == 0' v-text="emptyTable" id="noresults"></div>

    <minecraft-mod-list :mods="filteredMods"></minecraft-mod-list>
  </div>
</div>

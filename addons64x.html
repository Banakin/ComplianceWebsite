---
layout: default
title: Addons 64x
---

<h2 class="display-4 my-5 text-center">64x Addons</h2>
<div class="card card-body res-grid-4">

	{%- for addons64x in site.static_files -%}
		{%- if addons64x.path contains 'image/article/compliance64xAddons' -%}

			<div class="card">
				<img class="card-img" style="min-height: 100%" src="{{ site.baseurl }}{{ addons64x.path }}" alt="{{ addons64x.basename }}">
				<div class="card-img-overlay">
					<h3 class="card-title">{{ addons64x.basename }}</h3>
				</div>
				<a class="stretched-link" href="{{ site.baseurl }}/article/compliance64xAddons/{{ addons64x.basename }}"></a>
			</div>

		{%- endif -%}
	{%- endfor -%}

</div>

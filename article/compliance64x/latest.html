---
layout: default
title: Latest Release
---
{% assign file = site.static_files | reverse | where_exp:"item", "item.path contains 'image/article/compliance64x/'" | first %}
{% capture latest_path %}{{ site.baseurl }}/article/compliance64x/{{ file.basename | replace: '-', '/' }}{% endcapture %}
<noscript>
  <h2 class="display-3 my-5 text-center">{{ page.title }}</h2>
  <p class="card card-body">
    Because you have disabled JavaScript you have to click <a href="{{ latest_path }}">this link</a> to get the latest version.
  </p>
</noscript>
<script>
  window.location.replace('{{ latest_path }}');
</script>

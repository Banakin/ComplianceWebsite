---
layout: default
title: Modpacks
---

<link rel="stylesheet" href="{{ site.baseurl }}/css/mods.css">

<div id="modpacks">
  <zip-options></zip-options>

  <local-download ref="localDownload" canPack="true"></local-download>

  <modpack-modal id="modpackModal" :modpack="currentModpack" :modpackmodalopened="modpackModalOpened" :onclose="function() { modpackModalOpened = false }" :modcorrespondance="modListCorrespondance"></modpack-modal>
  
    <div class="card mb-4">
      <div class="search-bar-container">
        <input id="SearchBar" class="fancy-card-1x" type="text" placeholder="Search for modpacks, modpack version or Minecraft version..." title="Type something" v-model="form.search">
        <div class="advice" v-text="searchAdvice"></div>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
      <modpack-card v-for="(m, mindex) in filteredSortedModpacks" :key="mindex" :modpack="m" :onbuttonclick="function(){ openModpackModal(mindex)  }"></modpack-card>
    </div>

    <div v-if='filteredModpacks.length == 0' v-text="emptyTable" id="noresults"></div>
  </div>
</div>

---
title: Statistics
---

<div id="stats" class="text-center">
  <h1 class="display-3 m-5">Compliance Statistics</h1>

  <div v-html="loadingMessage"></div>

  <div class="row">
    <div v-for="(mKey, index) in keys" :key="index" class="col-sm">
      <h2 class="h3 mb-4" v-text="messages[mKey]"></h2>
      <p><span class="btn btn-primary h1"><b v-text="$data[mKey]"></b></span></p>
    </div>
  </div>
</div>

<script src="/js/ajax.js"></script>
<script src="/js/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="/js/stats.js"></script>

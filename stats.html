---
title: Statistics
---

<div id="stats" class="text-center">
	<h1 class="display-3 my-5">Compliance Statistics</h1>

	<h2 class="display-4 my-5">Mods</h2>
	<div v-html="loadingMessage"></div>

	<div class="auto-flex">
		<div v-for="(mKey, index) in keys" :key="index" class="mb-3">
			<h3 class="mb-4" v-text="messages[mKey]"></h3>
			<h3><span class="badge badge-primary h1" v-text="$data[mKey]"></span></h3>
		</div>
	</div>

</div>

<script src="/js/ajax.js"></script>
<script src="/js/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="/js/stats.js"></script>
